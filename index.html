<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felicidades Jhostin</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6347;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button.green {
            background-color: #32cd32;
        }

        button:hover {
            background-color: #ff6347;
        }

        #message {
            font-size: 1.8em;
            color: #555;
            margin-top: 20px;
            display: none;
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            animation: float 5s linear infinite;
        }

        .binary {
            position: absolute;
            font-size: 1.5em;
            color: #00ff00;
            animation: floatBinary 10s linear infinite;
        }

        .hackMessage {
            color: #ff0000;
            animation: blink 1s step-start infinite;
        }

        .final-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .final-message {
            flex: 1;
            text-align: right;
            font-size: 2em;
        }

        .final-image {
            flex: 1;
            text-align: left;
        }

        .final-image img {
            width: 80%;
            max-width: 600px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        @keyframes floatBinary {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>¡Felicidades Jhostin!</h1>
    <button id="firstButton" onclick="firstAction()">Pulsa aquí porfi</button>
    <div id="message"></div>

    <script>
        function firstAction() {
            document.getElementById('firstButton').style.display = 'none';
            const message = document.getElementById('message');
            message.textContent = "Espero que cumplas muchos años más";
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none'; // Esconde el primer mensaje
                showSecondButton();
            }, 3000); // Muestra el segundo botón después de 3 segundos
        }

        function showSecondButton() {
            const secondButton = document.createElement('button');
            secondButton.textContent = 'Pulsa aquí porfi';
            secondButton.classList.add('green'); // Cambia el botón a color verde
            secondButton.onclick = startHackSequence;
            document.body.appendChild(secondButton);
        }

        function startHackSequence() {
            document.body.style.backgroundColor = 'black'; // Cambia el fondo a negro
            document.body.innerHTML = ''; // Limpiar el contenido

            const hackMessage = document.createElement('h1');
            hackMessage.classList.add('hackMessage');
            hackMessage.textContent = 'Has sido hackeado';
            document.body.appendChild(hackMessage);

            // Iniciar la animación de números binarios
            generateBinaryNumbers();

            // Después de 10 segundos, mostrar el mensaje final con la imagen
            setTimeout(() => {
                document.body.innerHTML = ''; // Limpiar todo otra vez

                // Añadir la imagen de Rose con pastel
                const finalContent = document.createElement('div');
                finalContent.classList.add('final-content');

                const finalMessage = document.createElement('div');
                finalMessage.classList.add('final-message');
                finalMessage.innerHTML = '<h1>BROMITA!!, espero que la pases bien, ¡felicidades!</h1>';

                const finalImage = document.createElement('div');
                finalImage.classList.add('final-image');
                finalImage.innerHTML = '<img src="imagenes/roseconpastel.jpeg" alt="Rose de Blackpink con pastel"/>';

                finalContent.appendChild(finalMessage);
                finalContent.appendChild(finalImage);
                document.body.appendChild(finalContent);
            }, 10000); // 10 segundos después del "hackeo"
        }

        function generateBinaryNumbers() {
            for (let i = 0; i < 100; i++) {
                const binary = document.createElement('div');
                binary.classList.add('binary');
                binary.textContent = Math.random() > 0.5 ? '0' : '1'; // Alterna entre 0 y 1
                binary.style.left = Math.random() * 100 + 'vw';
                binary.style.top = Math.random() * 100 + 'vh';
                binary.style.animationDuration = Math.random() * 5 + 5 + 's'; // Duración aleatoria de la animación
                document.body.appendChild(binary);

                setTimeout(() => {
                    binary.remove(); // Remueve los números binarios después de la animación
                }, 10000); // Los números desaparecerán después de 10 segundos
            }
        }
    </script>
</body>
</html>
